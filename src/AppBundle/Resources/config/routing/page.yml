page_index:
    path:     /
    defaults: { _controller: "AppBundle:Page:index" }
    methods:  GET

page_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Page:show" }
    methods:  GET

page_new:
    path:     /new
    defaults: { _controller: "AppBundle:Page:new" }
    methods:  [GET, POST]

page_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Page:edit" }
    methods:  [GET, POST]

page_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Page:delete" }
    methods:  DELETE

page_content:
    path:     /{id}/content
    defaults: { _controller: "AppBundle:Page:content" }
    methods:  GET