mainpage.content: Веб-сайт присвячений проекту Усунення бар'єрів для функціонування людей з обмеженими можливостями в умовах інформаційного суспільства. Braille Score - розробка та впровадження комп'ютерної системи перетворення музичної інформації для незрячих людей реалізованого в Інституті Системних Досліджень Польської Академії Наук в 2009-2012роках. Проект профінансовано Національним науково-дослідним центром. В рамках проекту приготовані наукові статті, презентації для конференцій та прототип програми по перетворенню музичної інформації для незрячих людей.


