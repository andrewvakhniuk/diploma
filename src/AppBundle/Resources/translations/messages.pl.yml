library.content: Biblioteka zawiera przykładowe utwory muzyczne w zestawach:- drukowana notacja muzyczna (pdf).
mainpage.content: Niniejsza strona jest poświęcona projektowi Usuwanie barier funkcjonowania osób niepełnosprawnych w społeczeństwie informacyjnym. Braille Score - projekt i wykonanie komputerowego systemu przetwarzania informacji muzycznej dla osób niewidomych realizowanemu w Instytucie Badań Systemowych Polskiej Akademii Nauk w latach 2009-2012. Projekt był finansowany przez Narodowe Centrum Badań i Rozwoju. W ramach projektu zostały przygotowane publikacje naukowe, prezentacje konferencyjne oraz prototypowy program przetwarzania informacji muzycznych przeznaczony dla osób niewidomych.


